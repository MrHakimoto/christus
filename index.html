<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      box-shadow: inset 3px 30px 30px -30px #000;
    }
    .wrapper {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  grid-auto-rows: 200px;
  grid-template-areas:
    ". a a ."
    ". a a .";
}
.item1 {
  grid-area: a;
  align-self: center;
  justify-self: center;
}

    p {
      margin-top: 30px;
      font-size: 90px;
      text-align: center;
    }
  </style>
</head>

<body>




<div class="wrapper">
  <div class="item1">
    <p>Grupo </p> <br>
  <img src="christus.jpg" />
  <p>Lumen Christi</p> 
  </div>

</div>
  <script src="script.js"></script>


  
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
